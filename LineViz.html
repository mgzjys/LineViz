<!DOCTYPE html>
<html style="height: 100%">

<head>
  <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>
  <script src='https://mgzjys.github.io/Bicycle_Accidents_Visualization/js/echarts.js'></script>
  <script src='https://mgzjys.github.io/Bicycle_Accidents_Visualization/js/echarts-gl.js'></script>
  <script type="text/javascript" src="https://mgzjys.github.io/LineViz/libs/jquery.js"></script>

  <script type="text/javascript" src="https://mgzjys.github.io/LineViz/libs/dataTool.min.js"></script>
  <script src='https://mgzjys.github.io/Bicycle_Accidents_Visualization/js/mapbox-gl.js'></script>
  <link href='https://mgzjys.github.io/Bicycle_Accidents_Visualization/js/mapbox-gl.css' rel='stylesheet' />
  <script src="https://unpkg.com/shapefile@0.6"></script>
  <script type="text/javascript" src="https://mgzjys.github.io/LineViz/libs/china.js"></script>
  <script type="text/javascript" src="https://mgzjys.github.io/LineViz/libs/world.js"></script>
  <script src='https://mgzjys.github.io/Bicycle_Accidents_Visualization/js/dat.gui.js'></script>
  <script type="text/javascript">
    mapboxgl.accessToken = window.location.search.slice(1);
    mapboxgl.accessToken = 'pk.eyJ1IjoibWd6anlzIiwiYSI6ImNqOHg4dTYyZzF3c2wzMW1iNXc2cXNteTAifQ.kaPEfBr4GPlJfIeLdAU9Vg';
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    app.title = '北京公交路线 - 线特效';
    $.getJSON('https://mgzjys.github.io/LineViz/lines-bus.json', function(data) {
      console.log(data);
      var hStep = 300 / (data.length - 1);
      var busLines = [].concat.apply([], data.map(function(busLine, idx) {
        var prevPt;
        var points = [];
        for (var i = 0; i < busLine.length; i += 2) {
          var pt = [busLine[i], busLine[i + 1]];
          console.log(pt);
          if (i > 0) {
            pt = [prevPt[0] + pt[0], prevPt[1] + pt[1]];
          }
          prevPt = pt;
          points.push([pt[0] / 1e4, pt[1] / 1e4]);
        }
        return {
          coords: points,
          lineStyle: {
            normal: {
              color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
            }
          }
        };
      }));
      myChart.setOption(option = {
        mapbox: {
          center: [-74.019710, 40.612397],
          zoom: 14,
          pitch: 50,
          bearing: -10,
          altitudeScale: 2,
          style: 'mapbox://styles/mapbox/dark-v9',
          visualMap: {
            show: false,
            min: 0.4,
            max: 10,
            inRange: {
              color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            }
          },
          postEffect: {
            enable: true,
            screenSpaceAmbientOcclusion: {
              enable: true,
              intensity: 1.2,
              radius: 6,
              quality: 'high'
            },
            screenSpaceReflection: {
              enable: true
            },
            depthOfField: {
              enable: false,
              focalDistance: 80,
              blurRadius: 5
            }
          },
          light: {
            main: {
              intensity: 1,
              shadow: true,
              shadowQuality: 'high'
            },
            ambient: {
              intensity: 0.
            },
            ambientCubemap: {
              texture: 'https://mgzjys.github.io/Bicycle_Accidents_Visualization/data/pisa.hdr',
              exposure: 1,
              diffuseIntensity: 0.5,
              specularIntensity: 2
            }
          }
        },
        series: [{
          type: 'lines',
          coordinateSystem: 'mapbox',
          polyline: true,
          data: busLines,
          silent: true,
          lineStyle: {
            normal: {
              color: '#c23531',
              color: 'rgb(200, 35, 45)',
              opacity: 0.2,
              width: 1
            }
          },
          progressiveThreshold: 500,
          progressive: 200
        }, {
          type: 'lines',
          coordinateSystem: 'mapbox',
          polyline: true,
          data: busLines,
          lineStyle: {
            normal: {
              width: 0
            }
          },
          effect: {
            constantSpeed: 20,
            show: true,
            trailLength: 0.1,
            symbolSize: 1.5
          },
          zlevel: 1
        }]
      });
    });;
    if (option && typeof option === "object") {
      myChart.setOption(option, true);
    }
  </script>
</body>

</html>
